---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">    
      
      <a href="{{ site.baseurl }}{{ post.url }}">

        <h1>{{ post.title }}</h1>

        <div class="entry">
          {{ post.content | truncatewords:40}}
        </div>

      </a>
      
    </article>
  {% endfor %}
</div>
